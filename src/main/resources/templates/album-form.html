<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Album</title>
</head>
<body>
	<div class="container">
		<h3>Music db</h3>
		<hr>
		<p class="h4 mb-4">Add Album</p>
		<form action="#" th:action="@{/albums/save}"
						 th:object="${album}" method="post">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{title}" th:required="required" 
					class="form-control mb-4 col-4" placeholder="Title">
			<p>SELECT ARTIST:</p>
			<select th:field="*{artist.id}">
				<option th:each="tempArtist : ${artists}" th:value="${tempArtist.id}" th:text="${tempArtist.name}"></option>
			</select>
			<hr>
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		<hr>
		<a th:href="@{/albums/list}">Back to Album List</a>
	</div>
</body>
</html>
