<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Albums List</title>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-sm">
			<a th:href="@{/artists/list}" class="btn btn-primary btn-lg btn-block">
				ARTIST LIST
			</a>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-success btn-lg btn-block" disabled>ALBUM LIST</button>
		</div>
		<div class="col-sm">
			<a th:href="@{/songs/list}" class="btn btn-primary btn-lg btn-block">
				SONG LIST
			</a>
		</div>
	</div>
	<hr>
	<form action="#" th:action="@{/logout}" class="form-inline" 
			   method="POST">
		<h6 style="display:inline;">User:</h6>
		<h6 sec:authentication="name" style="margin-left: 5px; margin-right: 25px; display:inline;"></h6>
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" 
				onclick="if (!(confirm('Are you sure you want to logout?'))) return false"/>
	</form>
	<hr>
	 <form th:action="@{/albums/search}" class="form-inline">
		<a th:href="@{/albums/showFormForAddAlbum}" class="btn btn-primary btn-sm mb-3">
			Add Album
		</a>
		<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="albumTitle" placeholder="Search by title"/>
		<button class="btn btn-success mb-3" type="submit">Search</button>
	</form>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th></th>
				<th>Artist</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempAlbum : ${albums}">
			
				<td th:text="${tempAlbum.title}" />
				<td>
					<a th:href="@{/albums/showSongList(albumId=${tempAlbum.id})}"
						class="btn btn-success btn-sm">
						Songs
					</a>
				</td>	
				<td th:text="${tempAlbum.artist.name}" />
				<td>
					<a th:href="@{/albums/showFormForUpdateAlbum(albumId=${tempAlbum.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/albums/delete(albumId=${tempAlbum.id})}"
						class="btn btn-info btn-danger"
						onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
