<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Songs List</title>
</head>

<body>

<div class="container">
	<hr>
	<div class="row">
		<div class="col-sm">
			<button type="button" class="btn btn-outline-primary btn-lg btn-block" disabled>
				USER: <h6 sec:authentication="name" style="display:inline;"></h6>
			</button>
		</div>
		<div class="col-sm">
			<form action="#" th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-outline-danger btn-lg btn-block" 
				onclick="if (!(confirm('Are you sure you want to logout?'))) return false"/>
			</form>
		</div>
		<div class="col-sm">
			<a th:href="@{/compilations/list(userName=${#authentication.name})}" class="btn btn-outline-warning btn-lg btn-block">
				MY COMPILATIONS
			</a>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm">
			<a th:href="@{/artists/list}" class="btn btn-primary btn-lg btn-block">
				ARTIST LIST
			</a>
		</div>
		<div class="col-sm">
			<a th:href="@{/albums/list}" class="btn btn-primary btn-lg btn-block">
				ALBUM LIST
			</a>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-success btn-lg btn-block" disabled>SONG LIST</button>
		</div>
	</div>
	<hr>
	<form th:action="@{/songs/search}" class="form-inline">
		<a th:href="@{/songs/showFormForAddSong}" class="btn btn-primary btn-sm mb-3">
			Add Song
		</a>
		<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="songTitle" placeholder="Search by title"/>
		<button class="btn btn-success mb-3" type="submit">Search</button>
	</form>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th sec:authorize="hasRole('ROLE_USER')">Add to MMC</th>
				<th>Album</th>
				<th>Artist</th>
				<th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSong : ${songs}">
			
				<td th:text="${tempSong.title}" />
				<td sec:authorize="hasRole('ROLE_USER')" style="text-align:center">
					<a th:href="@{/compilations/addToCompilation(songId=${tempSong.id}, userName=${#authentication.name})}"
						class="btn btn-warning btn-sm mb-3">
						Add
					</a>
				</td>	
				<td th:text="${tempSong.album.title}" />
				<td th:text="${tempSong.artist.name}" />
				<td sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{/songs/delete(songId=${tempSong.id})}"
						class="btn btn-info btn-danger"
						onclick="if (!(confirm('Are you sure you want to delete this song?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
