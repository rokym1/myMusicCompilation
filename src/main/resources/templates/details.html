<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Artist Details</title>
</head>
<body>

<div class="container">
	<h3 th:text="${artist.name}"></h3>
	<hr>
	<a th:href="@{/artistDetails/showFormForUpdateDetails(artistDetailId=${artistDetail.id})}" 
			class="btn btn-primary btn-sm mb-3">
		Update
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th th:text="${artist.name}"></th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Official web site</td>
				<td th:text="${artistDetail.webPage}"></td>
			</tr>
			<tr>
				<td>Facebook</td>
				<td th:text="${artistDetail.facebook}"></td>
			</tr>
			<tr>
				<td>Instagram</td>
				<td th:text="${artistDetail.instagram}"></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<a th:href="@{/artists/list}">Back to Artists List</a>
</div>
</body>
</html>
