<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>New Compilation</title>
</head>

<body>
	<div class="container">
		<hr>
		<p class="h4 mb-4">NEW COMPILATION</p>
		<form action="#" th:action="@{/compilations/saveComp}"
						 th:object="${compilation}" method="post">
			
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{userName}">
			<input type="text" th:field="*{title}" 
					class="form-control mb-4 col-4" placeholder="title">
			
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
		<hr>
		<a th:href="@{/compilations/list(userName=${#authentication.name})}">Back to Compilations List</a>
	</div>
</body>
</html>
